apiVersion: apps/v1
kind: Deployment
metadata:
  name: fqauth-jobs-deployment
  labels:
    app: fqauth-jobs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fqauth-jobs
  template:
    metadata:
      labels:
        app: fqauth-jobs
    spec:
      containers:
        - name: fqauth-jobs
          image: ghcr.io/fullqueuedeveloper/fqauth:0.1.0
          command: "/app/FQAuthServer queues --env production"
          env:
            - name: FQAUTH_POSTGRES_URL
              value: "postgres://example.com:5432"
            - name: FQAUTH_REDIS_URL
              value: "redis://example.com:6379"
