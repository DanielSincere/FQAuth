  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - os: macos-11.0
        - os: ubuntu-20.04
    steps:
    - run: apt-get install -y postgres
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
    - run: initdb -U postgres -D ./postgres
    - run: pg_ctl -D ./postgres -l ./postgres.log start
    - run: psql postgresql://postgres@127.0.0.1 -c "select * from tomatoes;"
    - uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.7"
    - run: swift --version
    - uses: actions/checkout@v2
    - run: swift run FQAuthServer migrate -y --env test
    - uses: shogo82148/actions-setup-redis@v1
    - run: swift test
