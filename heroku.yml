run:
  web:
    image: ghcr.io/fullqueuedeveloper/fqauth:sha-9f33b943a946585ba449250e0f3f250482f3c623
    command: /app/FQAuthServer serve --env production --hostname 0.0.0.0 -p $PORT
  worker:
    image: ghcr.io/fullqueuedeveloper/fqauth:sha-9f33b943a946585ba449250e0f3f250482f3c623
    command: /app/FQAuthServer queues --env production
release:
  image: ghcr.io/fullqueuedeveloper/fqauth:sha-9f33b943a946585ba449250e0f3f250482f3c623
  command: /app/FQAuthServer migrate -y --env production
