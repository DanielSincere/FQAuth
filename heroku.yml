build:
  docker:
    web:
      dockerfile: Deploy/Heroku/Dockerfile
run:
  web:
    image: web
    command:
      - "/app/FQAuthServer serve --env production --hostname 0.0.0.0 -p $PORT"
  worker:
    image: web
    command:
      - "/app/FQAuthServer queues --env production"

release:
  image: web
  command:
    - "/app/FQAuthServer migrate -y --env production"
